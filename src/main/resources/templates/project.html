<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>wjuprod≈ºekt</title>
</head>
<body>

<th:block th:if = "${project != null}">
    <p th:text="${project.name}">Wooooooo</p>
    <p th:text="${project.id}">Wooooooo</p>

    <div style="display: block">
        <th:block th:each="task : ${project.tasks}">
        <div style="display: block">
            <p th:text="${task.name}" style="display: inline-block">name</p>
            <a th:href="@{/wp/{id}/{tid}(id=${project.id}, tid=${task.id})}">Zobacz zadanie</a>
        </div>
        </th:block>
    </div>

</th:block>
<th:block th:unless="${project != null}">
    <p>nie ma takiego projektu</p>
</th:block>

<a th:href="@{/wp/{id}/tt(id=${project.id})}"> dodanie taska </a>

</body>
</html>
