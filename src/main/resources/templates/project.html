<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>wjuprod≈ºekt</title>
</head>
<body>

<th:block th:if = "${project != null}">
    <p><b>Project name:</b> <span th:text="${project.name}">Wooooooo</span></p>
    <p><b>Project id:</b> <span th:text="${project.id}">Wooooooo</span></p>
    <hr />
    <div style="display: block">
        <th:block th:each="task : ${tasks}">
        <div style="display: block">
            <p><b>Task name: </b><span th:text="${task.name}" style="display: inline-block">name</span></p>
            <p><b>Tasks comments quantity: </b><span th:text="${task.commentsQuantity()}"></span></p>
            <a th:href="@{/wp/{id}/wt/{tid}(id=${project.id}, tid=${task.id})}">Zobacz zadanie</a>
            <hr />
        </div>
        </th:block>
    </div>

</th:block>
<th:block th:unless="${project != null}">
    <p>nie ma takiego projektu</p>
</th:block>

<a th:href="@{/wp/{id}/tt(id=${id})}"> dodanie taska </a>

</body>
</html>
